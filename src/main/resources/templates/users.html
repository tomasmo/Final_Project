<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript" class="init">
        $(document).ready(function() {
            $('#publishers-table').DataTable( {
            "order": [ [ 0, 'asc' ] ]
            } );
        });
    </script>
    <title>store Project | Users</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid authors-jumbotron" align="center">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <h1 class="display-4"><b>Users </b></h1>

        <div class="navbar-header">
            <a href="/" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Main</a>
            <a href="/products/" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Products List</a>
            <a href="/signup" class="btn btn-primary btn-lg active" role="button" aria-pressed="false">Add User</a>

        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email Address</td>
            <td>Address</td>
            <td>Role</td>
            <td>Country</td>
            <td>Phone Number</td>
            <td>Created</td>
            <td>Edit</td>
            <td>Delete</td>



        </tr>
        <tr th:each="user: ${users}">
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.emailAddress}">Email Address</td>
            <td th:text="${user.address}">Address</td>
            <td th:text="${user.role}">Role</td>
            <td th:text="${user.country}">country</td>
            <td th:text="${user.phoneNumber}">Phone Number</td>
            <td th:text="${user.created}">created</td>
<!--            <td><a th:href="@{/edit/{id}(id=${users.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>-->
            <td><a  class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
<!--            <td><a th:href="@{/delete/{id}(id=${users.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>-->
            <td><a  class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
        </tr>
    </table>
</div>

<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@No Copyright 2020 Tomas Morkunas</p></div>
        </div>
    </div>
</footer>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> </div>
</body>
</div>

</body>
</html>
