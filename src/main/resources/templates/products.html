<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Products List</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <!---->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Products List</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <td>No</td>
            <td>Name</td>
            <td>QUANTITY</td>
            <td>PRICE</td>
<!--            <td>AVAILABILITY</td>-->



        </tr>
        <tr th:each="product: ${products}">
            <td th:text="${product.productId}">No</td>
            <td th:text="${product.productName}">Name</td>
            <td th:text="${product.productQuantity}">QUANTITY</td>
            <td th:text="${product.productPrice}">PRICE</td>
<!--            <td th:text="${product.isAvailable}">AVAILABILITY</td>-->


        </tr>
    </table>
</div>

<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@No Copyright 2020 Tomas Morkunas</p></div>
        </div>
    </div>
</footer>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>


</body>
</html>
