<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />

    <title>Warehouse Project</title>

</head>

<body>

    <div class="split left">
        <div class="centered">
            <a href="/users/">
                <img th:src="@{/images/users.png}" alt="Users">
            </a>
            <h1><a href="/authors" id="authors-link">USERS</a></h1>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <a href="/products/">
                <img class="home-page-image" th:src="@{/images/goods.png}" alt="Products">
            </a>
            <h1><a href="/products/" id="products-link">Products List</a></h1>
        </div>
    </div>

    <ul class="nav fixed-bottom navbar-dark bg-dark justify-content-center">
        <li class="nav-item active">
            <a class="nav-link disabled">Warehouse Project by Tomas MorkÅ«nas | 2020 | </a>
        </li>
        <li class="nav-item" th:if="!${#request.userPrincipal}">
            <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item active" sec:authorize="isAuthenticated()" style="color:white">
            <a class="nav-link disabled" th:text="'Logged in: ' + ${#authentication.name}">Username</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
